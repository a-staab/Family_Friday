<html>
<head>
    <title>Family Friday Grouper</title>
    <link rel="stylesheet" href="/static/style.css"/>
    <script src="http://code.jquery.com/jquery-3.2.1.js"></script> 
</head>
<body>

    <br>
    <input type="button" id="get-groups" value="Get Groups">
    <br>
    <br>

    <div id="groups">
    </div>

    <div>
    <form action="/" method="POST">
        <label for="first-name">First name: </label>
        <input type="text" name="first-name" id="first-name"><br>
        <label for="last-name">Last name: </label>
        <input type="text" name="last-name" id="last-name"><br><br>
        <input type="submit" value="Add Team Member">
    </form>
    </div>
    <script>

        function showGroups(result) {
            var groups = JSON.parse(result);
            for (var i=0; i < groups.length; i++) {
                $('#groups').append("<div>" + groups[i].join(", ") + "</div>");
                $('#groups').append("<br>")
                }
            }

        function makeGroups() {
            $('#groups').empty();
            $.get("/get_tables", showGroups);
            }

        $('#get-groups').on('click', makeGroups);

    </script>
</body>
</html>
